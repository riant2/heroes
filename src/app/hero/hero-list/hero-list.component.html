<app-hero-detail [hero]="selectedHero"></app-hero-detail>
<ng-container *ngIf="heroState$ | async as heroState">
  <table mat-table matSort [dataSource]="heroListDatasource">

    <ng-container matColumnDef="portrait">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Portrait</th>
      <td mat-cell *matCellDef="let hero">
        <img src="assets/img/10star/{{hero.name.toLowerCase()}}.png" width="30" height="30">
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let elm">{{elm.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['portrait', 'name']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['portrait', 'name']"></tr>

  </table>
</ng-container>
